<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Estatísticas</title>
</head>
<body>
    <div>
        <label for="xi1">xi1:</label>
        <input type="text" id="xi1" />
        
        <label for="xi2">xi2:</label>
        <input type="text" id="xi2" />
        
        <label for="xi3">xi3:</label>
        <input type="text" id="xi3" />
        
        <label for="xi4">xi4:</label>
        <input type="text" id="xi4" />
        
        <label for="xi5">xi5:</label>
        <input type="text" id="xi5" />
        
        <label for="fi1">fi1:</label>
        <input type="text" id="fi1" />
        
        <label for="fi2">fi2:</label>
        <input type="text" id="fi2" />
        
        <label for="fi3">fi3:</label>
        <input type="text" id="fi3" />
        
        <label for="fi4">fi4:</label>
        <input type="text" id="fi4" />
        
        <label for="fi5">fi5:</label>
        <input type="text" id="fi5" />
        
        <button onclick="calcular()">Calcular</button>
        
        <p id="result"></p>
        
        <p id="contato">CONTATOS:</p>
        <p id="contato-details">diego.santos230@fatec.sp.gov.br<br>Fatec de Jundiaí<br>WhatsApp (019)9 8704-2551<br>carlos.schuster@fatec.sp.gov.br<br>joao.santos@fatec.sp.gov.br<br>galileo.schioser@fatec.sp.gov.br</p>
    </div>

    <script>
        function calcular() {
            var xi1 = parseFloat(document.getElementById("xi1").value);
            var xi2 = parseFloat(document.getElementById("xi2").value);
            var xi3 = parseFloat(document.getElementById("xi3").value);
            var xi4 = parseFloat(document.getElementById("xi4").value);
            var xi5 = parseFloat(document.getElementById("xi5").value);

            var fi1 = parseFloat(document.getElementById("fi1").value);
            var fi2 = parseFloat(document.getElementById("fi2").value);
            var fi3 = parseFloat(document.getElementById("fi3").value);
            var fi4 = parseFloat(document.getElementById("fi4").value);
            var fi5 = parseFloat(document.getElementById("fi5").value);

            var N = fi1 + fi2 + fi3 + fi4 + fi5;

            var xifi = (xi1 * fi1) + (xi2 * fi2) + (xi3 * fi3) + (xi4 * fi4) + (xi5 * fi5);
            var X = xifi / N;

            var a1 = Math.pow((xi1 - X), 2) * fi1;
            var a2 = Math.pow((xi2 - X), 2) * fi2;
            var a3 = Math.pow((xi3 - X), 2) * fi3;
            var a4 = Math.pow((xi4 - X), 2) * fi4;
            var a5 = Math.pow((xi5 - X), 2) * fi5;
            var xifi1 = a1 + a2 + a3 + a4 + a5;
            var s2 = xifi1 / (N - 1);

            var ss = Math.sqrt(s2);

            var cv = (ss / X) * 100;

            document.getElementById("result").innerHTML = "Total de Elementos do conjunto: " + N.toFixed(2) +
                "<br>Média: " + X.toFixed(2) +
                "<br>Variância: " + s2.toFixed(2) +
                "<br>Desvio Padrão: " + ss.toFixed(2) +
                "<br>Coeficiente de Variação %: " + cv.toFixed(2);
        }
    </script>
</body>
</html>
